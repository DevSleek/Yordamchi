version: "3.8"
services:
  bot:
    build: .
    container_name: tg-bot
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tg-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  redis-data:
